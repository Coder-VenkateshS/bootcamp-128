<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include style sheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
   <div class="row">
       <div class="col">
           <img class="profile-icon" src="./assets/csk.png" alt="" height="150px" width="150px"/>
           <span class="name" id="team-1-name">CSK</span>
           <div class="row round-runs" id="team-1-round-runs">

               <span class="col">-</span>
               <span class="col">-</span>
               <span class="col">-</span>
               <span class="col">-</span>
               <span class="col">-</span>
           </div>
       </div>
       <div class="col">
           <div class="row score">
               <span id="team-1-score">0</span>
               <span>-</span>
               <span id="team-2-score">0</span>
           </div>
       </div>
       <div class="col">    
             <img class="profile-icon" src="./assets/MI.png" alt="" height="150px" width="150px"/>
        <span class="name" id="team-2-name">MI</span>
        <div class="row round-runs" id="team-2-round-runs">
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
            <span class="col">-</span>
        </div>
    </div>
   </div>
   <div class="row">
<button id="strike-button">BAT</button>
   </div>
   <div class="row" id="result" hidden>  </div>
</div>
</body>
</html>
